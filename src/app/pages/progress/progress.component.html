<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">

        <h4 class="card-title">Barra de progreso</h4>

        <div class="progress">
          <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"
            [attr.aria-valuenow]="percentage1" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"
            [style.width]="percentage1 + '%'" style="width: 75%"></div>
        </div>
        <br>
        <div class="progress">
          <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar"
            [attr.aria-valuenow]="percentage2" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"
            [style.width]="percentage2 + '%'" style="width: 75%"></div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-6">
    <div class="card">
      <div class="card-body">
    
        <app-booster name="Leyenda Azul" (valueChanged)="percentage1= $event" [percentage]="percentage1"></app-booster>
      </div>
    </div>
  </div>
  <div class="col-6">
    <div class="card">
      <div class="card-body">
        <app-booster name="Leyenda Verde" (valueChanged)="percentage2= $event"></app-booster>
      </div>
    </div>
  </div>
</div>
