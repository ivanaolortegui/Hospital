<div class="background-black animated fadeIn" [ngClass]="_ModalUploadService.hidden">
  <div class="modal" style="display: block;" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Modal title</h5>
          <button (click)="closeModal()" type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body text-center" >
         
          <img *ngIf="!temporaryImage" [src]="'xxx' | img" alt="" class="w150">
          <img *ngIf="temporaryImage" [src]="user.img | img" alt="" class="w150">
          <input (change)="chooseImage($event.target.files[0])" type="file">
        </div>
        <div class="modal-footer">
          <button (click)="changeImg()"  type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
          <button (click)="closeModal()" type="button" class="btn btn-primary">Guardar Cambios</button>
        </div>
      </div>
    </div>
  </div>
</div>
